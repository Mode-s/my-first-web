<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>自己紹介 - Hello Web</title>
        <link rel="stylesheet" href="../style.css">
        <script src="../main.js" defer></script>
    </head>

    <body>
        <a href="#main" class="skip-link">本文へスキップ</a>

        <header role="banner">
            <h1>自己紹介</h1>

            <nav aria-label="主要ナビゲーション">
                <a href="../index.html">ホーム</a>
                <a href="./about.html" aria-current="page">自己紹介</a>
            </nav>
        </header>

        <main id="main" role="main">
            <section aria-labelledby="profile-title">
                <h2 id="profile-title">プロフィール</h2>
                <div class="card">
                    <figure>
                        <img src="../assets/images/profile.webp" class="img-resp" alt="profileimage">
                        <figcaption>プロフィール画像</figcaption>
                    </figure>
                    <p>名前：Mecha</p>
                    <p>学習中：フロントエンド開発</p>
                    <p>メモ：ここに自由に書いてOK</p>
                    <button id="btn" type="button">動作チェック</button>
                    <p id="msg">ボタンが効けばJSの読み込み成功です。</p>
                </div>

                <section aria-labelledby="form-title">
                    <h2 id="form-title">自己紹介フォーム</h2>

                    <form id="profile-form">
                        <div class="form-row">
                            <label for="name">お名前</label><br />
                            <input id="name" name="name" type="text" rewuired placeholder="user name" />
                            <p id="name-error" class="error" aria-live="polite" hidden>お名前を入力してください</p>
                        </div>

                        <div class="form-row">
                            <label for="bio">ひとこと紹介</label><br />
                            <textarea id="bio" name="bio" rows="3" placeholder="フロントエンドを学習中です"></textarea>
                        </div>

                        <button id="submit-profile" type="submit" disabled>送信</button>
                    </form>

                    <div id="profile-result" class="card" aria-live="polite" style="margin-top: 1rem;">
                        ここに入力結果が表示されます。（まだ未連動）
                    </div>

                    <button id="clear-profile" type="button" style="margin-top: 0.5rem;">保存データを消す</button>
                </section>
            </section>
        </main>

        <footer role="contentinfo">
            <small>&copy; 2025 My First Web</small>
        </footer>
    </body>
</html>
